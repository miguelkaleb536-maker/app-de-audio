<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Player de √Åudio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üé∂ Player de √Åudio</h1>

  <audio id="meuAudio" src="musica.mp3"></audio>

  <button onclick="document.getElementById('meuAudio').play()">‚ñ∂ Play</button>
  <button onclick="document.getElementById('meuAudio').pause()">‚è∏ Pause</button>
  <button onclick="stopAudio()">‚èπ Stop</button>

  <script>
    function stopAudio() {
      let audio = document.getElementById("meuAudio");
      audio.pause();
      audio.currentTime = 0;
    }
  </script>
</body>
</html>
