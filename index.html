<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player de Áudio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Meu Player de Áudio</h1>
  <button onclick="playAudio()">▶ Tocar Áudio</button>

  <audio id="meuAudio" src="musica.mp3"></audio>

  <script>
    function playAudio() {
      document.getElementById("meuAudio").play();
    }
  </script>
</body>
</html>
